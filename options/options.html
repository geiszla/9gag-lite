<!DOCTYPE html>
<html>

<head>
    <title>9Gag Lite Options</title>
    <link rel="stylesheet" type="text/CSS" href="options.css">
</head>

<body>        
    <div class="select-option">
        <label for="theme" class="option-label">Theme:</label>
        <select name="theme" id="theme">
            <option value="default">Default</option>
            <option value="dark" selected>Dark</option>
        </select>
    </div>

    <div class="option">
        <input type="checkbox" id="isHideAds" name="hide-ads" />
        <label for="hide-ads">Hide ads</label>
    </div>

    <div class="option indented-option">
        <input type="checkbox" id="isSimplifyLayout" name="simplify-layout" />
        <label for="simplify-layout">Simplify layout</label>
    </div>

    <div class="option">
        <input type="checkbox" id="isHotLimit" name="hot-limit" />
        <label for="hot-limit-option">
            Limit <b>hot</b> page to posts with
            <input
                type="number"
                id="hotLimitValue"
                class="number-input"
                name="hot-limit-value"
                max="10000"
            />
            points.
        </label>
    </div>

    <div class="option">
        <input
            type="checkbox"
            id="isTrendingLimit"
            name="trending-limit"
            checked="true"
        />
        <label for="trending-limit">
            Limit <b>trending</b> page to posts with
            <input
                type="number"
                id="trendingLimitValue"
                class="number-input"
                name="trending-limit-value"
                max="5000"
            />
            points.
        </label>
    </div>

    <div class="option-title">Post types to display</div>

    <div class="option indented-option">
        <input type="checkbox" id="isShowImages" name="display-images" />
        <label for="display-images">Images</label>
    </div>

    <div class="option indented-option">
        <input type="checkbox" id="isShowGifs" name="display-gifs" />
        <label for="display-gifs">GIFs</label>
    </div>

    <div class="option indented-option">
        <input type="checkbox" id="isShowVideos" name="display-videos" />
        <label for="display-videos">Videos</label>
    </div>

    <div id="status"></div>

    <button id="save">Save</button>
    <button id="restore">Restore defaults</button>

    <script src="../globals.js"></script>
    <script src="defaults.js"></script>
    <script src="options.js"></script>
</body>

</html>
