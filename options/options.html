<!DOCTYPE html>
<html>

<head>
    <title>More Options | NextDev</title>
    <link rel="stylesheet" type="text/CSS" href="common.css">
    <link rel="stylesheet" type="text/CSS" href="options.css">
</head>

<body>
    <div id="options">
        <h3 class='title'>GIFs and Videos</h3>

        <h4>Add duration to the title of</h4>

        <div class="option">
            <input type="checkbox" id="isShowGIFDuration" />
            <label for="isShowGIFDuration">GIFs</label>
        </div>

        <div class="option">
            <input type="checkbox" id="isShowVideoDuration" />
            <label for="isShowVideoDuration">Videos</label>
        </div>

        <h4>Prevent autoplay of</h4>

        <div class="option">
            <input type="checkbox" id="isPreventGIFAutoplay" />
            <label for="isPreventGIFAutoplay">GIFs</label>
        </div>

        <div class="option">
            <input type="checkbox" id="isPreventVideoAutoplay" />
            <label for="isPreventVideoAutoplay">Videos</label>
        </div>

        <h3 class='title'>Feedback</h3>

        <p>
            If you have problems with the extension, or want to provide feedback, don't hesitate to
            contact me at <a href="geiszla@gmail.com">geiszla@gmail.com</a>, or leave a review in
            the
            <a
                href="https://chrome.google.com/webstore/detail/9gag-lite/namifldkgnlkiocmnhhpbppcoimcpobm"
                target="_blank"
            >
                Chrome Web Store
            </a>
            .
        </p>
        <p id="version"></p>
    </div>

    <div id="status"></div>

    <button id="save">Save</button>
    <button id="restore">Restore defaults</button>

    <script src="../global.js"></script>
    <script type="module" src="common.js"></script>
    <script type="module" src="options.js"></script>
</body>

</html>
